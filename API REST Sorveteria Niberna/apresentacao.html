<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niberna Sorvetes - Página Inicial</title>
    <style>
        body {
            background-color: #a8d4c5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
        }
        header img {
            width: 200px;
            height: auto;
        }
        .apresentacao {
            padding: 40px;
            text-align: center;
        }
        .apresentacao h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .apresentacao p {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }

        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .galeria img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            text-align: center;
            border-top: 2px solid #ddd;
            color: #777;
        }

        .produtos-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .produtos-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <img src="imagens/logo_niberna.jpeg" alt="Logo da Niberna Sorvetes">
    </header>

    <section class="apresentacao">
        <h1>Bem-vindo à Niberna Sorvetes!</h1>
        <p>𝐷𝑒𝑔𝑢𝑠𝑡𝑒 𝑒𝑠𝑡𝑒 𝑚𝑜𝑚𝑒𝑛𝑡𝑜! 🍨<br>
            Fabricação própria. 🍦<br>
            Sorvetes | Picolés | Açaí | Milkshake<br>
            Horário de Funcionamento: 10h as 21h<br>
            Atacado e Varejo<br><br></p>
            <p style="font-family: 'Arial', sans-serif; font-size: 18px; color: #2596be;">
                <a href="https://www.google.com/maps?q=Rua+Viçosa+501,Sao+Pedro,Belo+Horizonte,Brazil" target="_blank" style="text-decoration: none; color: #2596be;">
                    Rua Viçosa 501, Sao Pedro, Belo Horizonte, Brazil
                </a>
            </p>

        <button class="produtos-btn" onclick="acessarProdutos()">Produtos</button>
    </section>

    <section class="galeria">
        <img src="imagens/deguste_este_momento.png" alt="Deguste este momento">
        <video controls width="300" autoplay loop muted>
            <source src="imagens/video_intro.mp4" type="video/mp4">
            Seu navegador não suporta a exibição de vídeos.
        </video>
        <img src="imagens/picoles_nibera.jpg" alt="Picolés Niberna">
    </section>

    <footer>
        <p>© 2024 Niberna Sorvetes - Todos os direitos reservados.</p>
    </footer>

    <script>

        function acessarProdutos() {
            window.location.href = "listaprods.html";
        }
    </script>
</body>
</html>
